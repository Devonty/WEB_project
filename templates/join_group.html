{% extends "base.html" %}

{% block content %}
<h1>Вступление в группу</h1>
<h2>{{group.name}}</h2>
<h3>{{group.description}}</h3>

<form action="/index">
    <button type="submit" class="btn btn-danger">Не вступать</button>
</form>
<form action={{"/join_group/" + group.id.__str__()}}>
    <button type="submit" class="btn btn-success">Вступить</button>
</form>

{% endblock %}
